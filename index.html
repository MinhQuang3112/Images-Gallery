<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images-Gallery</title>
    <link rel="shortcut icon" href="./img/picture.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="img-wrapper">
        <div class="img-box">
            <img src="./img/img1.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img2.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img3.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img4.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img5.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img6.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img7.jpeg" alt="" class="img">
        </div>
        <div class="img-box">
            <img src="./img/img8.jpeg" alt="" class="img">
        </div>
    </div>
    <div class="gallery">
        <div class="gallery-img">
            <img src="./img/img1.jpeg" alt="">
        </div>
        <div class="exit">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="previous">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
